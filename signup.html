  <title>SignUp</title>

<body>
  <div id="sign">

    <h2 id="sign_head">Sign Up</h2>

    <div id="forming">

    </div>

    <div id="google">
      <div id="log">
        <img src="https://www.revv.co.in/imgs/google-login.png" alt="" />

      </div>
    </div>

    <div id="facebook">
      <div id="logoo">
        <img src="https://www.revv.co.in/imgs/facebook-icon.png" ,alt="" />
      </div>

    </div>

  </div>
</body>

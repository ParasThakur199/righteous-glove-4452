<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./product.css">
</head>

<body>
    <div id="top">
        <label for="Sort by">Sort by : </label>
        <select name="Popularity" id="Popularity">
            <option value=""> -- Popularity -- </option>
            <option value="Price : Low to High">Price : Low to High</option>
            <option value="Price : High to Low">Price : High to Low</option>
        </select>
    </div>
    <div id="container">

        <div id="sidebar">
            <div class="Segment">
                <label for="Segment"><b>Segment </b></label><br>
                <input type="checkbox" name="Hatchback" id="Hatchback"><span> Hatchback</span><br>
                <input type="checkbox" name="Sedan" id="Sedan"><span> Sedan</span><br>
                <input type="checkbox" name="SUV" id="SUV"><span> SUV</span><br>
            </div>
            <div class="Segment">
                <label for="Segment"><b>Brand</b></label><br>
                <input type="checkbox" name="Maruti" id="Maruti"><span> Maruti</span><br>
                <input type="checkbox" name="Hyundai" id="Hyundai"><span> Hyundai</span><br>
                <input type="checkbox" name="Toyota" id="Toyota"><span> Toyota</span><br>
                <input type="checkbox" name="Mahindra" id="Mahindra"><span> Mahindra</span><br>
            </div>
            <div class="Segment">
                <label for="Segment"><b>Transmission Type</b></label><br>
                <input type="checkbox" name="Automatic" id="Automatic"><span> Automatic</span><br>
                <input type="checkbox" name="Manual" id="Manual"><span> Manual</span><br>
            </div>
            <div class="Segment">
                <label for="Segment"><b>Seating Capacity</b></label><br>
                <input type="checkbox" name="5seats" id="seatsless"><span> 5 seats</span><br>
                <input type="checkbox" name="7seats" id="seatshigh"><span> 7 seats</span><br>
            </div>
        </div>

        <div id="bodysection"></div>

    </div>
</body>

</html>
<script src="./products.js"></script>
